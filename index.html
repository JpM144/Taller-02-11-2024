<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <br>
        
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col">
                    <span class="ayuda">¿Necesitas ayuda?</span>
                </div>
                <div class="col">
                    <button class="btn-notificaciones">
                        <span class="icono">🔔</span> Notificaciones
                    </button>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col">
                    <form onsubmit="enviarFormulario(event)">
                        <label for="clave">Clave:</label>
                        <input type="password" id="clave" class="input-clave" required
                            placeholder="Ingrese su contraseña">
                        <button type="submit" class="btn btn-dark">Enviar</button>
                    </form>
                </div>
                <div class="col">
                    <form id="formulario-cupon">
                        <label for="cupon">Cupón de descuento:</label>
                        <input type="text" id="cupon" class="input-cupon" placeholder="Ingresa tu cupón">
                        <button type="submit" class="btn btn-dark">Aplicar</button>
                    </form>
                </div>
            </div>
        </div>
        <section class="seccion-productos">
            <h2>Nuestros Productos</h2>
            <div class="container text-center">
                <div class="row align-items-start">
                    <div class="col">
                        <div class="producto">
                            <img src="producto1.jpg" alt="Producto 1">
                            <h3>Producto 1</h3>
                            <p>Descripción del producto 1.</p>
                            <button class="btn-comprar">Comprar</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="producto">
                            <img src="producto2.jpg" alt="Producto 2">
                            <h3>Producto 2</h3>
                            <p>Descripción del producto 2.</p>
                            <button class="btn-comprar">Comprar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>


</body>
<script src="./funtion/funtion.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
